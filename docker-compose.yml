version: "3"

services:
  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    container_name: nginx-container

  app1:
    image: nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./app1-build/default.conf:/etc/nginx/conf.d/default.conf
      - ./app1-build/dist:/app1
    container_name: app1-container

  app2:
    image: nginx
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./app2-build/default.conf:/etc/nginx/conf.d/default.conf
      - ./app2-build/dist:/app2
    container_name: app2-container
